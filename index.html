<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente Titulos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Fuente textos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Tema -->
     <link id="theme" rel="stylesheet" href="css/dark-theme.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>

    <!-- moment js  -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    
    <!-- Mis Scripts -->
     <script src="js/main.js"></script>
     
    <title>Portafolio 1 js</title>
</head>
<body>

    <div id="selector-theme">   
        <div id="to-white"></div>
        <div id="to-dark"></div>
    </div>
   
    <section id="global">

        <!-- Cabecera -->
        <header>
            
            <div id="logo">
                <h1>Cordoba Comic Blog</h1>
            </div>

            <div class = "clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Slider -->

        <div id="slider">
            <div class="bxslider">
                <div><img src="img/superman.jpg" title="superman" /></div>
                <div><img src="img/batman.jpg" title="batman" /></div>
                <div><img src="img/spiderman1.jpg" title="spiderman" /></div>
              </div>
        </div>
        <!-- Contenido -->
        <section id="content">
            <div id="posts">
                <!-- Cargar posts desde JSON -->
            </div>
            
            
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Marvel Comics</span></h4>
                    <img src="img/marvel.jpg" alt="caracol">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae facilis voluptates mollitia hic quos doloremque illum voluptatem ex inventore eveniet?</p>
                </div>
                
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label class="label" for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="name">
                        <br>
                        <label class="label" for="email">
                            Email
                        </label>
                        <input type="email" name="email" id="email">
                        <br>
                        <label class="label" for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" id="password">
                        <br>
                        <input class="label" type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Gaston Carreño &copy;
    </footer>
    
</body>
</html>
